<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>


<body>
    <h1 class="app-title">
        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 2.2rem;">cloud</span>
        Weather App
    </h1>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>
        <section class="weather-info" >
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt">Jakerta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
            </div>
        <div class="weather-summary-container">
            <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
            <div class="weather-summary-info">
                <h1 class="temp-txt">29 °C</h1>
                <h3 class="condition-txt regular-txt">Clouds</h3>
            </div>
        </div>
        <div class="weather-conditions-container">
            <div class="condition-item">
                <span class="material-symbols-outlined">
                water_drop
                </span>
            </div>
            <div class="condition-info">
                <h5 class="regular-txt">Humidity</h5>
                <h5 class="humidity-value-txt">55%</h5>
            </div>
            <div class="condition-item">
                <span class="material-symbols-outlined">
                air
                </span>
            </div>
            <div class="condition-info">
                <h5 class="regular-txt">Wind Speed</h5>
                <h5 class="wind-value-txt">2 M/s</h5>
            </div>
        </div>
        <div class="forecast-items-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 °C</h5>
            </div>
        </div>
        </section>

        <section class="search-city section-message" style="display: none;">
            <img src="assets/message/search-city.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city </h4>
            </div>
        </section>


        <section class="not-found section-message"style="display:none;">
            <img src="assets/message/not-found.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city </h4>
            </div>
        </section>

    </main>
</body>

</script>
</html>
